<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="Author" content="29X 놀리기 페이지">
		<meta name="Keywords" content="29X 놀리기 페이지">
		<meta name="Description" content="29X 놀리기 페이지">
		<title>누르면 바보</title>

		<style>
			* { box-sizing: border-box; }
			body > div { display: flex; justify-content: center; align-items: center; width: 100%; height: 100vh; font-size: 15vw; animation: change 2s infinite; }
			@keyframes change {
				0% { color: red; }
				14% { color: orange; }
				28% { color: yellow; }
				42% { color: green; }
				56% { color: blue; }
				70% { color: indigo; }
				84% { color: purple; }
				100% { color: black; }
			}
		</style>
	</head>

	<body>
		<div>
			바보다!
		</div>
	</body>
</html>
